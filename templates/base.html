<!DOCTYPE html>
<html>
<head>
{% load static %}
<meta charset="utf-8">
<title>Star Social</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'simple_social_clone/css/master.css' %}"> <!-- If not connected check href --> 
<link rel="stylesheet" type="text/css" href="{% static 'css/master.css' %}"> <!-- If not connected check href --> 

</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
<div class="container">
 <div class="navbar-nav align-items-center">
 <a class="navbar-brand mynav"href="{% url 'home' %}">Star Social</a>
 </div>
 <div class="navbar-nav ml-auto">
    {% if user.is_authenticated %} <!-- This is an attribute of djangos model.user --> 
		<a class="nav-item nav-link" href="{% url 'posts:create' %}" class="btn btn-simple">Post</a>
		<a class="nav-item nav-link" href="{% url 'groups:group_list' %}"  class="btn btn-simple">Groups</a>
		<a class="nav-item nav-link" href="{% url 'groups:create'%}" class="btn btn-simple">Create Group</a>
		<a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log Out</a>
	{% else %}
	<a class="nav-item nav-link" href="{% url 'groups:group_list' %}" class="btn btn-simple">Groups</a>
	<a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Log In</a>
	<a class="nav-item nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign Up</a>
	{% endif %}

 </div>
</div>  
</nav>

<div class="container mycontent">
{% block content %}
{% endblock %}
</div>
<canvas id="canvas"></canvas>

<script type="text/javascript" src="{% static 'simple_social_clone/js/master.js'%}"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
