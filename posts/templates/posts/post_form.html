{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}
{% block post_content %}
<h3>Create a new post!</h3>
<form action="{% url 'posts:create' %}" method="POST" id="post-form"> <!-- Action says The action attribute says where to send the form data when the form is submitted.
in this case it sends it to this page the create view -->
{% csrf_token %}
{% bootstrap_form form %}
<input type='submit' class="btn btn-primary btn-large" value="Create Post">
</form>
{% endblock %}
