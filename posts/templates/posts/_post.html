<!-- No need to do extends as we are injecting this file into post_list.html --> 
<div class="media">
	<h3 class="mr-5"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></h3>
</div>	
<div class="post_media">
	<div class="media-body">
		<!--<strong>{{post.user.username}}</strong>-->
		<h5 class="media-heading">
					<a class="doogle" href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{post.message_html|safe}}</a>

		<span class="username">
		<a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a> <!-- When you click on it goes to users 'profile see urls.py -->
		</span>
		<time class="time">
		<br/><p>{{post.created_at}}</p>
		</time>
		</h5>
	</div>
	<div class="media-footer">
		{% if user.is_authenticated and post.user == user %}
		<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">Delete Post</a> <!-- apparently not need username --> 
		{% endif %}
	</div>
</div>
