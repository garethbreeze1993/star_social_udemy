{% extends 'posts/post_base.html' %}

{% block post_content %}
	<h3>Are you sure you'd like to delete this post?</h3>
	<div class="posts">
	{% include "posts/_post.html" with post=object hide_delete=True %} <!-- This is so it includes the post you are going to delete -->
	</div>
	<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-default btn-large">Cancel</a> <!-- Why object and not post? This is the cancel button -->
	</form>
{% endblock %}
